<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.5.1.js"></script>
        <script>

            function asd(){
             $("p").hide();
            };

           function asia(){
            if ($("#btn1").is(':checked')) {   
                $(".asia").show();
            } 
            else {
                $(".asia").hide();
            }};

            function europe(){
            if ($("#btn2").is(':checked')) {   
                $(".europe").show();
            } 
            else {
                $(".europe").hide();
            }};

            function usa(){
            if ($("#btn3").is(':checked')) {   
                $(".usa").show();
            } 
            else {
                $(".usa").hide();
            }};

            function africa(){
            if ($("#btn4").is(':checked')) {   
                $(".africa").show();
            } 
            else {
                $(".africa").hide();
            }};
            
        </script>
    </head>
